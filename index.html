<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div class="drumkit">

      <div class="cymbal-hihat">
        <div class="cymbal-shape"></div>
        <div class="cymbal-shine-light"></div>
        <div class="cymbal-shine-dark"></div>
        <div class="cymbal-center"></div>
      </div> <!-- closes cymbal-hihat -->

      <div class="drum-tom">
        <div class="drum-body"></div>
        <div class="drum-skin"></div>
      </div> <!-- closes drum-tom -->

      <div class="cymbal-openhat">
        <div class="cymbal-shape-shadow"></div>
        <div class="cymbal-shine-light"></div>
        <div class="cymbal-shine-dark"></div>
        <div class="cymbal-center"></div>
      </div> <!-- closes cymbal-openhat -->

    </div> <!-- closes drumkit -->

    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
